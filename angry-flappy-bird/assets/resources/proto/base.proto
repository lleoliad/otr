package skynet.protobuf.base;   //包名
syntax = "proto3";              //指明proto文件的protobuf协议版本，不指明则是v2
//import "./b.proto";             //引用b.proto

message Data {
    required string msg = 1;
}

message Message {
    string gate = 1;
    string handler = 2;
    required int32 status = 3;
    string info = 4;
    string event = 5;
    string invoke = 6;
    //Data data = 8;
    string data = 7;
    required uint64 time = 8;
}